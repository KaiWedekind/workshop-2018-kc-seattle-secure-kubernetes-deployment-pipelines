apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: imagepolicies.securityenforcement.admission.cloud.ibm.com
  labels:
    app: portieris
spec:
  group: securityenforcement.admission.cloud.ibm.com
  names:
    kind: ImagePolicy
    listKind: ImagePolicyList
    plural: imagepolicies
    singular: imagepolicy
  scope: Namespaced
  version: v1beta1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusterimagepolicies.securityenforcement.admission.cloud.ibm.com
  labels:
    app: portieris
spec:
  group: securityenforcement.admission.cloud.ibm.com
  names:
    kind: ClusterImagePolicy
    listKind: ClusterImagePolicyList
    plural: clusterimagepolicies
    singular: clusterimagepolicy
  scope: Cluster
  version: v1beta1
---
apiVersion: v1
kind: Secret
metadata:
  name: portieris-certs
  namespace: ibm-system
type: Opaque
data:
  serverCert.pem: 
  serverKey.pem: 
  ca.pem: 
---
apiVersion: securityenforcement.admission.cloud.ibm.com/v1beta1
kind: ImagePolicy
metadata:
  name: portieris-default-image-policy
  namespace: ibm-system
spec:
  repositories:  
  # This policy prevents Portieris from blocking itself
  - name: "docker.io/ibmcom/portieris:0.5.0"
    policy:
  # This policy allows Portieris to use Hyperkube to configure your cluster. This policy must exist if you uninstall Portieris.
  - name: "quay.io/coreos/hyperkube:v1.7.6_coreos.0"
    policy:    
---
apiVersion: securityenforcement.admission.cloud.ibm.com/v1beta1
kind: ClusterImagePolicy
metadata:
  name: portieris-default-cluster-image-policy
spec:
    repositories:
    # This enforces that all images deployed to this cluster pass trust
    # IMPORTANT: Review this policy and replace it with one that meets your requirements.
    - name: "*"
      policy:
        trust:
          enabled: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portieris
  namespace: ibm-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: portieris
  labels:
    app: portieris
rules:
- apiGroups: ["securityenforcement.admission.cloud.ibm.com"]
  resources: ["imagepolicies", "clusterimagepolicies"]
  verbs: ["get", "watch", "list", "create"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "create", "delete"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
  verbs: ["get", "create", "delete"]
- apiGroups: [""]
  resources: ["secrets", "serviceaccounts"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: admission-portieris-webhook
  labels:
    app: portieris
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: portieris
subjects:
  - kind: ServiceAccount
    name: portieris
    namespace: ibm-system

---
apiVersion: v1
kind: Service
metadata:
  name: portieris
  namespace: ibm-system
  labels:
    app: portieris
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: portieris
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portieris
  namespace: ibm-system
  labels:
    app: portieris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portieris
  template:
    metadata:
      labels:
        app: portieris
    spec:
      serviceAccountName: portieris
      containers:
        - name: portieris
          image: "docker.io/ibmcom/portieris:0.5.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
          - name: portieris-certs
            readOnly: true
            mountPath: "/etc/certs"                    
      volumes:
      - name: portieris-certs
        secret:
          secretName: portieris-certs
